  #   networks:
  #     - inception
  #   volumes:
  #     - wordpress:/var/www/wordpress
  #   env_file: .env

networks:
  inception:
    name: inception

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/wordpress
      o: bind
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/db
      o: bind