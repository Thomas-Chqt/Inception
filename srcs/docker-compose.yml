services:
  nginx:
    container_name: nginx
    image: nginx
    pull_policy: never
    build:
      context: requirements/nginx
      secrets:
        - inception_secrets
    restart: always
    networks:
      inception:
        # ipv4_address: 172.20.0.3
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/wordpress
  
  mariadb:
    container_name: mariadb
    image: mariadb
    pull_policy: never
    build:
      context: requirements/mariadb
      secrets:
        - inception_secrets
    restart: always
    networks:
      - inception
    volumes:
      - db:/var/lib/mysql

  wordpress:
    container_name: wordpress
    image: wordpress
    pull_policy: never
    build:
      context: requirements/wordpress
      secrets:
        - inception_secrets
    restart: always
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb

  # firefox:
