  #   image: jlesage/firefox
  #   networks:
  #     - inception
  #   ports:
  #     - 5800:5800
  #   extra_hosts:
  #     - tchoquet.42.fr:172.20.0.3
    
networks:
  inception:
    name: inception
    # ipam:
    #   config:
    #     - subnet: 172.20.0.0/24

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/wordpress
      o: bind
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/db
      o: bind

secrets:
  inception_secrets:
    file: .env